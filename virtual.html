<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="/styles/virtual.css">
</head>

<body>
  <div id="stats"></div>
  <div id="valueLogger"></div>
  <div id="main">
    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="output" width="1080" height="1920"></canvas>
        <div class="video-container">
          <video id="video"></video>
        </div>
        <div id="webglContainer"></div>
      </div>
    </div>
    <div id="goingLeft" class="button-container button-demo">
      <a id="handLeft" href="/covid.html"><span></span></a>
    </div>
    <div id="goingRight" class="button-container-right button-demo">
      <a id="handRight" href="/dashboard.html"><span></span></a>
    </div>
    <select id="model-select">
      <option value="nothing">Please select one</option>
    </select>

  </div>
  <div class="spinner-loader">
    <img src="/src/spinner-white.gif" alt="spinner" width="100" height="100">
  </div>
  <div class="handwave-loader">
    <img src="/src/handwave.gif" alt="handwave" width="100" height="100">
  </div>
</body>
<script src="src/virtual.js"></script>

</html>
