<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">
  <style>body {
      margin: 0;
      background-color: black;
    }

    #stats {
      position: absolute;
      width: 100%;
      height: 80px;
    }

    #main {
      position: relative;
      margin: 0;
    }

    select {
      /* Reset */
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      border: 0;
      outline: 0;
      font: inherit;
      /* Personalize */
      width: 20em;
      height: 3em;
      padding: 0 4em 0 1em;
      background: url(https://upload.wikimedia.org/wikipedia/commons/9/9d/Caret_down_font_awesome_whitevariation.svg) no-repeat right 0.8em center/1.4em, linear-gradient(to left, rgba(255, 255, 255, 0.3) 3em, rgba(255, 255, 255, 0.2) 3em);
      color: white;
      border-radius: 0.25em;
      box-shadow: 0 0 1em 0 rgba(0, 0, 0, 0.2);
      cursor: pointer;
      position: fixed;
      top: 0px;
      right: 0px;
      /* <option> colors */
      /* Remove focus outline */
      /* Remove IE arrow */
    }

    select option {
      color: inherit;
      background-color: #320a28;
    }

    select:focus {
      outline: none;
    }

    select::-ms-expand {
      display: none;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .video-container {
      display: none;
    }

    #output {
      opacity: 1;
    }

  .toggle-switch {
  display: none;
  position: absolute;
  width: 200px;
  margin: 10px 50vh;
  
}

label {
  position: absolute;
  width: 100%;
  height: 100px;
  background-color: var(--dark);
  border-radius: 50px;
  cursor: pointer;
}

input {
  position: absolute;
  display: none;
}

.slider {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50px;
  transition: 0.3s;
}

input:checked ~ .slider {
  background-color: var(--light);
}

.slider::before {
  content: "";
  position: absolute;
  top: 13px;
  left: 16px;
  width: 75px;
  height: 75px;
  border-radius: 50%;
  box-shadow: inset 28px -4px 0px 0px var(--light);
  background-color: var(--dark);
  transition: 0.3s;
}

input:checked ~ .slider::before {
  transform: translateX(95px);
  background-color: var(--dark);
  box-shadow: none;
}
:root {
  --light: #d8dbe0;
  --dark: #28292c;
  --link: rgb(27, 129, 112);
  --link-hover: rgb(24, 94, 82);
} 
    .video-container {
      display: none;
    }
    #output {
      opacity: 0.4;
    }</style>
</head>

<body>
  <div id="stats">  
  </div>
  <div id="valueLogger"></div>
  <div id="main">
    <div class="container">
      <div class="canvas-wrapper">
        <canvas id="output" width="1080" height="1920"></canvas>
        <div class="video-container">
          <video id="video"></video>
        </div>
        <div id="webglContainer"></div>
      </div>
    </div>
    </div>
    <select id="model-select">
      <option value="nothing">Please select one</option>
    </select>
  
  <div class="toggle-switch">
    <label>
      <input type="checkbox" id="bttn">
      <span class="slider"></span>
    </label>
</div></body>
<script src="/src.a2b27638.js"></script>

</html>
