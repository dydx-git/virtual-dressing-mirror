<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/fonts.a1a9c752.css">
    <link rel="stylesheet" href="/covid.d68ae7fb.css">
    <title>Dashboard</title>
<script src="/covid.d68ae7fb.js"></script></head>
<body>
    <main id="swup" class="transition-fade">
        <div class="top-container">
            <h1>Covid-19 STATS</h1>
        </div>
        <div class="main-container">
            <div class="stats-container confirm">
                <h2>Total Confirmed</h2>
                <h3 class="total-confirmed"></h3>
            </div>
            <div class="stats-container recover">
                <h2>Total Recovered</h2>
                <h3 class="total-recovered"></h3>
            </div>
            <div class="stats-container death">
                <h2>Total Deaths</h2>
                <h3 class="total-deaths"></h3>
            </div>
        </div>
        <div id="goingLeft" class="button-container button-demo">
            <a id="handLeft" href="/dashboard.html"><span></span></a>
        </div>
        <div id="goingRight" class="button-container-right button-demo">
            <a id="handRight" href="/virtual.html"><span></span></a>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="output" width="1080" height="1920"></canvas>
            <div class="video-container">
              <video id="video"></video>
            </div>
            <div id="webglContainer"></div>
        </div>

        <div class="canvas-container"><canvas id="covidChart"></canvas></div>
        <div class="spinner-loader">
            <img src="/spinner-white.41412344.gif" alt="spinner" width="100" height="100">
        </div>
        <div class="handwave-loader">
            <img src="/handwave.a253a510.gif" alt="handwave" width="100" height="100">
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js"></script>
    <script src="/covid.244fc083.js"></script>
</body>
</html>
